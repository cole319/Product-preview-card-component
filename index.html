<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <!-- image for mobile -->
      <img
        src="./images/image-product-mobile.jpg"
        alt="product image"
        class="banner__image-mobile"
      />

      <!-- image for desktop -->
      <img
        src="./images/image-product-desktop.jpg"
        alt="product image"
        class="banner__image-desktop"
      />

      <!-- product description section -->
      <section class="content">
        <h1 class="content__tag">PERFUME</h1>
        <h1 class="content__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="content__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="content__price">
          <span class="content__price-offer">$149.99</span>
          <span class="content__price-original">$169.99</span>
        </div>
        <button class="content__button">
          <span><img src="./images/icon-cart.svg" alt="cart icon" /></span>
          <p>Add to Cart</p>
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/cole319" target="_blank">Suryarghya</a>.
    </footer>
  </body>
</html>
